{% extends 'base.html' %}

{% block title %}SignUp{% endblock %}

{% block content %}
<h2>Sign Up</h2>
<form method="POST">
    {% csrf_token %}
    {% for field in form %}
    <p>
        {{ field.label_tag }} <br>
        {{ field }}
        {% for error in field.errors %}
            <p style="color: red;">{{ error }}</p>
        {% endfor %}
    </p>
    {% endfor %}
    <button type="submit" class="btn btn-success">Sign up</button>
</form>
{% endblock %}
