{% extends 'admin_template.html' %}

{% block title %}Home{% endblock %}


{% block content %}
{% load static %}

<main id="main" class="main">

    <div class="pagetitle">
      <h1>Form Layouts</h1>
      <nav>
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="index.html">Home</a></li>
          <li class="breadcrumb-item">Forms</li>
          <li class="breadcrumb-item active">Layouts</li>
        </ol>
      </nav>
    </div><!-- End Page Title -->
    <section class="section">
      <div class="row">
        
        <div class="col-lg-6">
          <!-- done -->
          {% if model_name == 'book' %}
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Nouveau livre</h5>
              <!-- Horizontal Form -->
              <form method="POST" action="{% url 'book_update' pk=pk %}" enctype="multipart/form-data">
                {% csrf_token %}
                <!-- title -->
                <div class="row mb-3">
                  <label for="title" class="col-sm-2 col-form-label">Titre Livre:</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" id="title" name="title" value="{{ form.instance.title }}" >
                  </div>
                </div>
                <!-- isbn -->
                <div class="row mb-3">
                  <label for="isbn_id" class="col-sm-2 col-form-label">ISBN:</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" id="isbn_id" name="isbn" value="{{ form.instance.isbn }}" >
                  </div>
                </div>
                <!-- pub date -->
                <div class="row mb-3">
                  <label for="publication_date_id" class="col-sm-2 col-form-label">Date Pub:</label>
                  <div class="col-sm-10">
                    <input type="date" class="form-control" id="publication_date_id" name="publication_date" value="{{ form.instance.publication_date|date:'Y-m-d' }}" >
                  </div>
                </div>
                <!-- lang -->
                <div class="row mb-3">
                  <label for="language_id" class="col-sm-2 col-form-label">Langue:</label>
                  <div class="col-sm-10">
                    <select class="form-select" name="language" aria-label="Default select example" required id="language_id">
                      <option value="Fr" {% if form.instance.language == 'Fr' %} selected {% endif %}>Francais</option>
                      <option value="En" {% if form.instance.language == 'En' %} selected {% endif %}>Anglais</option>
                  </select>
                  </div>
                </div>
                <!-- nb page -->
                <div class="row mb-3">
                  <label for="nb_page_id" class="col-sm-2 col-form-label">Nombre de pages: </label>
                  <div class="col-sm-10">
                    <input type="number" class="form-control" id="inputText" name="nb_page" id="nb_page_id" value="{{ form.instance.nb_page }}">
                  </div>
                </div>
                <!-- prix unitaire -->
                <div class="row mb-3">
                  <label for="prix_unit_id" class="col-sm-2 col-form-label">Prix unitaire:</label>
                  <div class="col-sm-10">
                    <input type="number" class="form-control" id="prix_unit_id" name="prix_unitaire" value="{{ form.instance.prix_unitaire }}">
                  </div>
                </div>
                <!-- quantite stock -->
                <div class="row mb-3">
                  <label for="Qte_stock_id" class="col-sm-2 col-form-label">quantite:</label>
                  <div class="col-sm-10">
                    <input type="number" class="form-control" id="Qte_stock_id" name="Qte_stock" value="{{ form.instance.Qte_stock }}">
                  </div>
                </div>
                <!-- domaine -->
                <div class="row mb-3">
                  <label class="col-sm-2 col-form-label">Domaine:</label>
                  <div class="col-sm-10">
                    <select class="form-select" name="domaine_id" aria-label="Default select example" required id="id_classe_id">
                      {% for d in domaine %}
                          {% if form.instance.domaine_id == d.domaine_id %}
                              <option value="{{ d.domaine_id }}" selected>{{ d.domaine_name }}</option>
                          {% else %}
                              <option value="{{ d.domaine_id }}">{{ d.domaine_name }}</option>
                          {% endif %}
                      {% endfor %}
                  </select>
                  </div>
                </div>
                <!-- image -->
                <!-- <div class="row mb-3">
                  <label for="image_id" class="col-sm-2 col-form-label">Image du livre:</label>
                  <div class="col-sm-10">
                    <input class="form-control" type="file" id="image_id" name="image">
                  </div>
                </div> -->

                <div class="text-center">
                  <button type="submit" class="btn btn-primary">Submit</button>
                  <button type="reset" class="btn btn-secondary">Reset</button>
                </div>
              </form><!-- End Horizontal Form -->

            </div>
          </div>
          {% endif %}


        </div>

        <div class="col-lg-6">

        </div>
      </div>
    </section>

  </main><!-- End #main -->

{% endblock %}
